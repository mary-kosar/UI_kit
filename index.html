<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <title>UI kit</title>
</head>
<body>
    <form action="#">
        <label class="field">
            <span> Text</span> 
            <input type="text" placeholder="text">
        </label>
        <label class="field">
            <span> Email</span> 
            <input type="email" placeholder="Enter your email">
        </label>
        <label class="field">
            <span> Password</span> 
            <input type="password" placeholder="Enter your password">
        </label>
        <label class="field">
            <span> Cellphone</span> 
            <input type="tel" placeholder="Enter your cellphone">
        </label>
        <label class="field">
            <span> Date</span> 
            <input type="date" placeholder="Enter your date" class="datetime">
        </label>
        <label class="field">
            <span> Time</span> 
            <input type="time" placeholder="Enter your time" class="datetime">
        </label>

        <label class="field">
            <span>Description</span>
            <textarea placeholder="Enter your description"></textarea>
        </label>

        <label class="field">
            <span>Select</span>
            <select>
                <option value="lorem">Lorem 1</option>
                <option value="lorem">Lorem 2</option>
                <option value="lorem">Lorem 3</option>
                <option value="lorem">Lorem 4</option>
                <option value="lorem">Lorem 5</option>
            </select>
        </label>

        <label class="checkbox">
            <span>Turn on</span>
            <input type="checkbox">
            <span class="checkbox__box">
                <span class="checkbox__icon"></span>
            </span>
        </label>

        <label class="radio">
            <span>Turn on</span>
            <input type="radio">
            <span class="radio__box">
                <span class="radio__icon"></span>
            </span>
        </label>
        <!-- toggle -->
        <form action="#" class="field">
            <span>Turn on/off</span>
            <label class="switch">
                <input type="checkbox" class="switch__input">
                <span class="switch__slider"></span>
            </label>
        </form>
        <!-- slider -->
        <label class="slider">
            <span>Chose </span>
            <input type="range" min="0" max="100" value="50" step="1">
          </label>
    </form>
</body>
</html>
